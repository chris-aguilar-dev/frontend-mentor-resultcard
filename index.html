<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <h1>Your Result</h1>
            <div class="result-score">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored highter than 65% of the people who have take these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="summary-reaction">
                <div class="summary-text">
                    <img src="images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <div class="summary-score">
                    <p>80 <span>/ 100</span></p>
                </div>
            </div>
            <div class="summary-memory">
                <div class="summary-text">
                    <img src="images/icon-memory.svg" alt="">
                    <p>Reaction</p>
                </div>
                <div class="summary-score">
                    <p>92 <span>/ 100</span></p>
                </div>
            </div>
            <div class="summary-verbal">   
                <div class="summary-text">
                    <img src="images/icon-verbal.svg" alt="">
                    <p>Reaction</p>
                </div>
                <div class="summary-score">
                    <p>61 <span>/ 100</span></p>
                </div>
            </div>
            <div class="summary-visual">
                <div class="summary-text">
                    <img src="images/icon-visual.svg" alt="">
                    <p>Reaction</p>
                </div>
                <div class="summary-score">
                    <p>72 <span>/ 100</span></p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
